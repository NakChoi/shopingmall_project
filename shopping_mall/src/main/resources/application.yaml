spring:
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${GOOGLE_MAIL_ADDRESS}
    password: ${GOOGLE_MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          starttls:
            enable: true
          auth: true
          ssl:
            trust: smtp.gmail.com
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:test
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
       hibernate:
        format_sql: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${G_CLIENT_ID}
            client-secret: ${G_CLIENT_SECRET}
            redirect-uri : http://localhost:8080/login/oauth2/code/google
            scope:
              - profile
              - email
  redis:
    host: localhost
    port: 6379
mail:
  address:
      admin: admin@gmail.com
jwt:
  key: ${JWT_SECRET_KEY}
  access-token-expiration-minutes: 1
  refresh-token-expiration-minutes: 3